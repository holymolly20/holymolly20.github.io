<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body onload="startTime()">
		<script>
			function startTime(){
				var today = new Date();
				var h = today.getHours();
				var m =today.getMinutes();
				var s =today.getSeconds();
				m = checkTime(m);
				s = checkTime(s);
				h = checkTime(h);
				document.getElementById("timetext").innerHTML = h+":"+m+":"+s;
				t = setTimeout(function(){
					startTime();
				},500);
			}
			
			function checkTime(i){
				if(i<10){
					i = "0"+i;
				}
				return i;
			}
		</script>
		<div id="timetext"></div>
	</body>
</html>
