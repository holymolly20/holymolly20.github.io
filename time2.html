<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body onload="startTime()">
		<script>
			function startTime(){
				var today = new Date();
				var h = today.getHours();
				var m =today.getMinutes();
				var s =today.getSeconds();
				var n =today.getFullYear();
				var y =today.getMonth()+1;
				var r =today.getDate();
				m = checkTime(m);
				s = checkTime(s);
				h = checkTime(h);
				document.getElementById("timetext").innerHTML = h+":"+m+":"+s;
				document.getElementById("date").innerHTML = n+"年"+y+"月"+r+"日";
				t = setTimeout(function(){
					startTime();
				},500);
			}
			
			function checkTime(i){
				if(i<10){
					i = "0"+i;
				}
				return i;
			}
		</script>
		<div id="date"></div>
		<div id="timetext"></div>
		
	</body>
</html>
